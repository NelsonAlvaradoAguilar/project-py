name: Feature → Develop CI & Auto Merge

on:
  push:
    branches:
      - feature/new

jobs:
  test-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests on feature/new
        run: pytest

      - name: Create PR feature/new → develop
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN  }}
          branch: feature/new
          base: develop
          title: "Auto merge feature/new → develop"
          body: "Auto-created PR after tests passed."
          draft: false

      - name: Enable Auto-Merge feature/new → develop
        if: success()
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          merge-method: squash
