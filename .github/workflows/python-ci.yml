name: Python CI & Auto Merge

on:
  push:
    branches:
      - feature/new # Trigger on feature branch
      - develop # Trigger on develop for main PR

jobs:
  test-and-merge:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

      # --- Feature → Develop ---
      - name: Create PR feature/new → develop
        if: success() && github.ref == 'refs/heads/feature/new'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: feature/new
          base: develop
          title: "Auto merge feature/new → develop"
          body: "This PR was created automatically after passing tests."
          draft: false

      - name: Enable Auto-Merge feature/new → develop
        if: success() && github.ref == 'refs/heads/feature/new'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash

      # --- Develop → Main ---
      - name: Create PR develop → main
        if: success() && github.ref == 'refs/heads/develop'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: develop
          base: main
          title: "Auto merge develop → main"
          body: "This PR was created automatically after passing tests."
          draft: false

      - name: Enable Auto-Merge develop → main
        if: success() && github.ref == 'refs/heads/develop'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
