name: Develop -> Main (create PR only)

on:
  push:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pip install -r requirements.txt
      - run: pytest

  create-pr:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Create/Update PR develop -> main
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: develop
          branch: bot/develop-to-main-${{ github.run_id }}
          title: Promote develop -> main
          body: Auto-created after develop passed tests. Manual merge only.

      - name: Enable auto-merge (squash)
        if: steps.cpr.outputs.pull-request-number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = Number('${{ steps.cpr.outputs.pull-request-number }}');

            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            await github.graphql(`
              mutation($prId: ID!) {
                enablePullRequestAutoMerge(input: {
                  pullRequestId: $prId,
                  mergeMethod: SQUASH
                }) {
                  pullRequest { number }
                }
              }
            `, { prId: pr.data.node_id });

