name: CI Pipeline

on:
  push:
    branches:
      - "feature/**"
      - develop

permissions:
  contents: read # workflow doesnâ€™t need to create PRs
  pull-requests: write # for auto-merge if enabled

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: pytest
